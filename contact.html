    <main class="container panel">
      <h1>Contact</h1>
      <p>If you'd like to collaborate, report an issue, or request data access, please get in touch.</p>

      <form id="contactForm" class="contact-form" action="https://formspree.io/f/your-form-id" method="POST">
        <label>Name<input type="text" name="name" required></label>
        <label>Email<input type="email" name="email" required></label>
        <label>Message<textarea name="message" rows="6" required></textarea></label>
        <div class="form-actions">
          <button class="btn neon" type="submit">Send Message</button>
        </div>
      </form>
    </main>
